<th:block th:fragment="featureAccordion">
	<div class="accordion my-5" id="featureAccordion">
		<th:block th:each="dto, stat : ${moduleFeaturesList}">
			
			<p th:text="${dto}"></p>
			<div class="accordion-item">
				<h2 class="accordion-header" th:attr="id='heading' + ${stat.index}">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						th:attr="data-bs-target='#collapse' + ${stat.index}"
						aria-expanded="false"
						th:attrappend="aria-controls='collapse' + ${stat.index}">
						<div class="d-flex flex-column">
							<strong th:text="${dto.module.moduleName}">Module Name</strong>
							<small class="text-muted" th:text="${dto.module.programModuleName}">Program Module Name</small>
						</div>
					</button>
				</h2>
				<div class="accordion-collapse collapse"
					th:attr="id='collapse' + ${stat.index}"
					th:attrappend="aria-labelledby='heading' + ${stat.index}"
					data-bs-parent="#featureAccordion">
					<div class="accordion-body">
						<!-- 機能一覧 -->
						<th:block th:each="feature : ${dto.features}">
							<div class="mb-3">
								<h6 th:text="${feature.featureName}">機能名</h6>
								<p class="text-muted" th:text="${feature.programFeatureName}">プログラム機能名</p>
								<p th:text="${feature.description}">説明</p>
							</div>
							<hr/>
						</th:block>
					</div>
				</div>
			</div>
		</th:block>
	</div>
</th:block>
