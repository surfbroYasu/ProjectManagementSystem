<th:block th:fragment="moduleCard">

	<div class="card p-4 shadow-sm rounded-3">
		<div class="card-body">
			<h6 th:text="${dto.module.moduleName}">Module名</h6>
			<p class="text-muted" th:text="${dto.module.programModuleName}">プログラム機能名</p>
			<p th:text="${dto.module.context}">説明</p>
		</div>
		<th:block th:each="feature : ${dto.features}">
			<th:block th:insert="~{contents/design/app/feature/fragments/cards :: featureCard}">
			</th:block>
		</th:block>

		<div class="my-5">
			<th:block th:insert="~{contents/design/app/feature/fragments/register :: featureRegisterForm}"></th:block>
		</div>

	</div>
</th:block>
