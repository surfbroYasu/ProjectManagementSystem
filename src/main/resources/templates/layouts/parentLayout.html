<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- tab title -->
	<title th:if="${title}" th:text="#{${title}}"></title>
	<title th:unless="${title}" th:text="#{default.title}"></title>


	<!--meta info-->

	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<script th:src="@{/webjars/jquery/jquery.js}"></script>

	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<!-- これだけでOK：codeblock.js に highlight.js / clipboard.js をすべて含めてある -->
	<script th:src="@{/assets/codeblock/codeblock.js}"></script>
	<link rel="stylesheet" th:href="@{/assets/codeblock/codeblock.css}" />

	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

	<th:block layout:fragment="meta"></th:block>

	<script layout:fragment="meta-script"></script>
</head>

<body class="container">

	<div class="row mt-5">
		<div class="col-2">
			<div style="position: sticky; top: 1rem;">

				<th:block th:insert="~{fragments/nav :: nav}"></th:block>
			</div>
		</div>

		<div class="col-10">
			<div class="row">
				<h4 th:text="#{${title}}"></h4>
			</div>

			<div class="row" th:if="${project}">
				<th:block th:insert="~{fragments/breadCrumb :: breadCrumb}"></th:block>
			</div>

			<div class="row">
				<th:block layout:fragment="mainContent">
					<!-- ここに記述-->
				</th:block>
			</div>
		</div>
	</div>


	<script layout:fragment="bodyScript" th:inline="javascript"></script>
</body>

</html>
