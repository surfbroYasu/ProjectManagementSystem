<th:block th:fragment="featureCard">

	<div class="card p-4 shadow-sm rounded-3">
		<a th:href="@{/project/{projectId}/feature/{featureId}/detail(projectId=${project.id}, featureId=${feature.id})}" class="text-decoration-none">
			<div class="card-body">
				<h6 th:text="${feature.featureName}">機能名</h6>
				<p class="text-muted" th:text="${feature.programFeatureName}">プログラム機能名</p>
				<p th:text="${feature.description}">説明</p>
			</div>
		</a>
	</div>
</th:block>
